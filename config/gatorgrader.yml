# Learn more about GatorGrader and its supported checks by visiting this web site:
# https://github.com/GatorEducator/gatorgrader

# Explanation:
# --> a check without an "--exact" runs a count for an entity as an "at least"
# --> checks below a file in a specified directory are for that specific file and directory
# --> checks that appear stand-alone are for an entire Git repository

# --> check the Python program
converter/converter/__main__.py:
    ConfirmFileExists
    MatchFileFragment --fragment "TODO" --count 0 --exact
    CountMultipleLineComments --language Python --count 2
    CountSingleLineComments --language Python --count 4

# --> check the Python program
converter/converter/convert.py:
    ConfirmFileExists
    MatchFileFragment --fragment "TODO" --count 0 --exact
    MatchFileFragment --fragment "from converter import units" --count 1 --exact
    CountMultipleLineComments --language Python --count 4
    CountSingleLineComments --language Python --count 4

# --> check the Python program
converter/tests/test_convert.py:
    ConfirmFileExists
    MatchFileFragment --fragment "TODO" --count 0 --exact
    MatchFileFragment --fragment "from converter import units" --count 1 --exact
    MatchFileFragment --fragment "from pytest import approx" --count 1 --exact
    MatchFileFragment --fragment "from converter import units" --count 1 --exact
    CountMultipleLineComments --language Python --count 9

# --> check the technical writing for various characteristics
writing/reflection.md:
    ConfirmFileExists
    CountFileWords --count 400
    CountMarkdownTags --tag "heading" --count 8 --exact
    CountMarkdownTags --tag "code" --count 3
    CountMarkdownTags --tag "code_block" --count 3 --exact
    CountMarkdownTags --tag "list" --count 1 --exact
    MatchFileFragment --fragment "TODO" --count 0 --exact
    MatchFileFragment --fragment "Add Your Name Here" --count 0 --exact

# --> check that the number of commits in the Git repository is beyond a threshold
CountCommits --count 5

# # --> check that the program executes correctly and produces correct number of lines of output
ExecuteCommand --command "cd converter; poetry install; poetry run python converter --from-unit Fahrenheit --to-unit Celsius --temperature 32; cd .."

# Output of the Python Program:

# $ poetry run python converter --from-unit Fahrenheit --to-unit Celsius --temperature 32
